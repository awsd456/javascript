<script>
    const arr = {
        '0': 10, 
        1: 20,
        2: 30,
        3: 45,
        4: 67,
        5: 5,
        length: 6,
        forEach: function(cb) {
            for(var i=0; i<this.length; i++) {
                const val = this[i];
                cb(val, i, this);
            }
        },
        filter: function(cb) {
            const temp = [];
            for(var i=0; i<this.length; i++) {                
                if(cb(this[i], i, this)) {
                    temp.push(this[i]);
                }
            }
            return temp;
        }
    }

    const arr2 = arr.filter(function(val, idx) {
        return val % 2 === 0;
    });

    console.log(arr2);
   
</script>
