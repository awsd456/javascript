<script>
    const arr = {
        '0': 10, 
        1: 20,
        2: 30,
        3: 45,
        4: 67,
        5: 5,
        length: 6,
        forEach: function(cb) {
            for(var i=0; i<this.length; i++) {
                const val = this[i];
                cb(val, i, this);
            }
        }
    }
    arr.forEach(function(val, idx) {
        console.log(`arr[${idx}]: ${val}`);
    });

    let sum = 0;
    arr.forEach(function(val) {
        sum += val;
    });
    console.log(sum);
</script>
