<script>

    function sum(n1, n2) {
        return n1 + n2;
    }

    console.log('10 + 20 =', sum(10, 20));
    console.log('10 + 20 =', sum(10, 20, 30, 40));
    console.log('10 + 20 =', sum(10));


    function printSum(n1, n2) {
        console.log(`${n1} + ${n2} = ${n1 + n2}`);
    }
    const a = printSum(10, 20);
    console.log(a);
