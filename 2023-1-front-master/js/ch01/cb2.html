<script>
    function calc(fn, num1, num2) {
        return fn(num1, num2);
    }
    const result = calc(function(n1, n2) {
        return n1 + n2
    }, 100, 200);
    console.log('result:', result);

    const result2 = calc(function(n1, n2) {
        return n1 - n2;
    }, 200, 20);
    console.log('result2:', result2);
</script>
