<script>
    /*
    prompt창이 내용은 "더할 값을 입력하세요. (종료는 0)"계속 뜬다. 
    0이 입력되기 전까지 반복해서 입력된 숫자들을 모두 더한값을
    화면에 출력해 주세요.
    */

    let sum = 0;
    while(true) {
        const r = prompt('더할 값을 입력하세요. (종료는 0)');        
        if(r === '0') { 
            break; 
        } else if(r === null || r === '') { 
            continue; 
        }
        sum += parseInt(r);
    }
    document.write(`sum : ${sum}`);
</script>
