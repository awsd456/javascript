<script>
    function sum() {
        var r = 0;
        for(var i=0; i<arguments.length; i++) {
            r += arguments[i];
        }
        console.log(r);
    }
    sum(5, 2); //7
    sum(5, 2, 3); //10
    sum(5, 2, 3, 4); //14
    sum(5, 2, 3, 4, 5); //19
