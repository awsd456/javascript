<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1 class="logo pointer">nanalike</h1>
            <nav class="nav">
                <div class="nav__wrap">
                    <div class="nav__container">
                        <strong class="nav__title">MENU 01</strong>
                        <div class="nav__list">
                            <div class="nav__item">
                                <a href="#" class="nav__link">Portfolio</a>
                            </div>
                            <div class="nav__item">
                                <a href="#" class="nav__link">Blog</a>
                            </div>
                        </div>
                    </div>
                    <div class="nav__container">
                        <strong class="nav__title">MENU 02</strong>
                        <div class="nav__list">
                            <div class="nav__item">
                                <a href="#" class="nav__link">Portfolio</a>
                            </div>
                            <div class="nav__item">
                                <a href="#" class="nav__link">Blog</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="top-bar">
            <div class="search">
                <form class="search__form">
                    <label for="idSearch" class="search__label">Search</label>
                    <input type="search" id="idSearch" class="search__input" placeholder="What do you want?">
                </form>
            </div>
            <div class="profile">
                <div class="profile__icon">N</div>
            </div>
        </div>

        <div class="main">
            <div class="main__header">
                <h2 class="main__title">Movies</h2>
            </div>
            <div class="main__body">
                <div class="listing-card">
                    <ul class="listing-card__list"></ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
