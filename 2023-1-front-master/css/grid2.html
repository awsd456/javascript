<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 200px; /* 명시적 2개 열 정의 */
            grid-template-rows: 100px 100px; /* 명시적 2개 행 정의 */
            grid-auto-rows: 300px; /* 그 외(암시적) 행의 크기 정의 */
            
        }

        .item:nth-child(3) { grid-row: 3 / 4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background:blue";></div>
        <div class="item" style="background:red";></div>
        <div class="item" style="background:green";>A</div>
        <div class="item" style="background:blue";></div>
        <div class="item" style="background:red";></div>
        <div class="item" style="background: #ccc";></div>
    </div>
</body>
</html>
