<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <style>
        
        /*
        Cascade Style Sheets

        선택자 {  css 속성들  }  
        
        1. 태그 선택자
        2. class 선택자
        3. id 선택자        
        */
        * { padding: 0; margin: 0; box-sizing: border-box; }
        span { color: red; }
        .bb { font-weight: bold;  }
        .cc { font-style: italic; }
        #zz { font-size: 50px; }
    </style>
</head>
<body>    
    <span id="zz">반가워</span>
    <span class="bb cc">즐거웠어</span>
    <span class="bb">나중에 봐</span>
</body>
</html>
